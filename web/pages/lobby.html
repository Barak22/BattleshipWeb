<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../common/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/lobby.css">
    <meta charset="UTF-8">
    <title>Welcome!</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/Lobby.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Battleship Game</h1>
        <h3>Blow up the net!</h3>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <h3>Online Games:</h3>
            <div class="list-group">
                <div id="games-list"></div>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">Join Game</button>
        </div>

        <div class="col-lg-4">
            <img src="../images/battleship-cover.jpg" class="img-thumbnail" id="img-battleship">
        </div>

        <div class="col-lg-4">
            <h3>Online Players:</h3>
            <div class="list-group">
                <div id="users-list"></div>
            </div>
            <button type="button" class="btn btn-secondary btn-lg btn-block" id="btn-logout">Logout</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h2 id="hdl-uploadgame">Upload Your Game</h2>
        </div>
    </div>
</div>

</body>
</html>
