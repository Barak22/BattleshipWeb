<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../common/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/lobby.css">
    <meta charset="UTF-8">
    <title>Welcome!</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/Lobby.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Battleship Game</h1>
        <h3>Blow up the net!</h3>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <h3 class="hdl-scondary">Active Rooms:</h3>
            <div class="list-group">
                <div id="games-list"></div>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">Join Game</button>
        </div>

        <div class="col-lg-4">
            <img src="../images/battleship-cover.jpg" class="img-thumbnail" id="img-battleship">
        </div>

        <div class="col-lg-4">
            <h3 class="hdl-scondary">Online Players:</h3>
            <div class="list-group">
                <div id="users-list"></div>
            </div>
            <button type="button" class="btn btn-secondary btn-lg btn-block" id="btn-logout">Logout</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <h2 id="hdl-uploadgame">Upload Your Game</h2>

            <form method="POST" action="#" enctype="multipart/form-data">
                <!-- Upload file START -->
                <div class="form-group">
                    <div class="input-group input-file" name="Fichier1">
			<span class="input-group-btn">
        		<button class="btn btn-default btn-choose" type="button">Choose</button>
    		</span>
                        <input type="text" class="form-control" placeholder='Choose a game XML file...'/>
                        <span class="input-group-btn">
       			 <button class="btn btn-warning btn-reset" type="button">Reset</button>
    		</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-primary pull-right" id="btn-upload">Upload
                            </button>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
            </form>
            <!-- Upload File END -->
        </div>
    </div>
</div>

</body>
</html>
