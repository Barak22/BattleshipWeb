<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Game Room</title>
    <link rel="stylesheet" href="../common/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/game.css">
    <link rel="stylesheet" href="../styles/spinner.css">

    <script src="../common/jquery-3.2.1.min.js"></script>
    <script src="./js/Game.js"></script>

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Battleship Game</h1>
        <h3>Blow up the net!</h3>
    </div>
    <div class="btn-group-lg" role="group">
        <button type="button" class="btn btn-secondary btn-primary">Start Game</button>
        <button type="button" class="btn btn-secondary btn-primary" draggable="true"
                ondragstart="drag(event)">Drag a Mine
        </button>
        <button type="button" class="btn btn-secondary btn-danger">Quit Match</button>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hdl-stats">Personal Stats</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    Name:
                </div>
                <div class="col-lg-4">
                    Score:
                </div>
                <div class="col-lg-4">
                    Mines:
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    Hits:
                </div>
                <div class="col-lg-4">
                    Misses:
                </div>
                <div class="col-lg-4">
                    Avg Time:
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hdl-stats">Opponent Stats</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    Name:
                </div>
                <div class="col-lg-4">
                    Score:
                </div>
                <div class="col-lg-4">
                    Mines:
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    Hits:
                </div>
                <div class="col-lg-4">
                    Misses:
                </div>
                <div class="col-lg-4">
                    Avg Time:
                </div>
            </div>
        </div>
    </div>
</div>

    <div id="gameBoards"></div>

    <div id="footer">All rights reserved to Barak Marziano & Tal Zamir - The Academic College of Tel-Aviv Yaffo</div>
</div>


</body>
</html>
